        },
        {
          src: "img/hungary/hungary23.JPG",
        },
        {
          src: "img/hungary/hungary24.JPG",
        },
      ];

      // 갤러리 생성 함수
      function createGallery() {
        const galleryElement = document.getElementById("gallery");

        photos.forEach((photo) => {
          const photoItem = document.createElement("div");
          photoItem.classList.add("photo-item");

          const img = document.createElement("img");
          img.src = photo.src;

          photoItem.appendChild(img);

          // 라이트박스 기능 추가
          photoItem.addEventListener("click", () => openLightbox(photo.src));

          galleryElement.appendChild(photoItem);
        });
      }

      // 라이트박스 열기 함수
      function openLightbox(src) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        lightboxImg.src = src;
        lightbox.style.display = "flex";
      }

      // 라이트박스 닫기 함수
      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.display = "none";
      }

      // 이벤트 리스너 설정
      document
        .getElementById("close-lightbox")
        .addEventListener("click", closeLightbox);

      // 페이지 로드 시 갤러리 생성
      window.addEventListener("load", createGallery);
    </script>
